<link rel="import" href="../../../../polymer/lib/utils/async.html">
<link rel="import" href="../../../../polymer/polymer-element.html">
<link rel="import" href="../../app-resizable-mixin.html">

<dom-module id="x-puck">
  <template>
    <style>
      :host {
        display: inline-block;
        border: 3px solid lightblue;
      }
    </style>

    <b>I'm a resize-aware, thirdifying puck at (<span>{{x}}</span> x <span>{{y}}</span>).</b>

  </template>

</dom-module>

<script>

  class XPuck extends Polymer.AppResizableMixin(Polymer.Element) {

    static get is() {
      return "x-puck";
    }

    static get properties() { return {
      x: {
        type: Number,
        value: 0
      },

      y: {
        type: Number,
        value: 0
      }
    }}

    connectedCallback() {
      super.connectedCallback();
      this.addEventListener('iron-resize', (e) => this._onIronResize(e));
      //this.async(this.notifyResize, 1);
      Polymer.Async.timeOut.run(this.notifyResize.bind(this), 1)
    }

    get parent() {
      if (this.parentNode.nodeType === Node.DOCUMENT_FRAGMENT_NODE) {
        return this.parentNode.host;
      }

      return this.parentNode;
    }

    _onIronResize() {
      var x = this.x = Math.floor(this.parent.offsetWidth / 3);
      var y = this.y = Math.floor(this.parent.offsetHeight / 3);

      this.style.transform = 'translate3d(' + x + 'px,' + y + 'px, 0)';
    }

  }

  customElements.define(XPuck.is, XPuck);

</script>

<dom-module id="x-app">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
    <x-puck></x-puck>

  </template>

</dom-module>

<script>

  class XApp extends Polymer.AppResizableMixin(Polymer.Element) {

    static get is() {
      return "x-app";
    }

  }

  customElements.define(XApp.is, XApp);

</script>
