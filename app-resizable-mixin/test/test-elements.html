<link rel="import" href="../app-resizable-mixin.html">
<link rel="import" href="x-resizer-parent.html">
<link rel="import" href="x-resizable.html">

<script>

  class XResizableParentFiltered extends Polymer.AppResizableMixin(Polymer.Element) {

    static get is() {
      return "x-resizer-parent-filtered";
    }

    constructor() {
      super();
      this.active = null;
    }

    resizerShouldNotify(el) {
      return (el == this.active);
    }

  }

  customElements.define(XResizableParentFiltered.is, XResizableParentFiltered);

</script>

<script>

  /** @polymerMixin */
  Polymer.ObserveIronResizeMixin = Polymer.dedupingMixin(superClass => {

    class ObserveIronResizeMixin extends superClass {
      static get properties() { return {
        ironResizeCount: {
          type: Number,
          value: 0
        }
      }}

      ready() {
        super.ready();
        this.addEventListener('iron-resize', () => this._incrementIronResizeCount());
      }

      _incrementIronResizeCount() {
        this.ironResizeCount++;
      }
    }

    return ObserveIronResizeMixin;

  });

</script>
