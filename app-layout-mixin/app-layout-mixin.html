<link rel="import" href="../../polymer/lib/utils/debounce.html">
<link rel="import" href="../../polymer/lib/utils/mixin.html">
<link rel="import" href="../app-resizable-mixin/app-resizable-mixin.html">

<script>

  /**
   * @mixinFunction
   * @polymer
   **/
  Polymer.AppLayoutMixin = Polymer.dedupingMixin(base => {

    /**
     * @mixinClass
     */
    return class AppLayoutMixin extends Polymer.AppResizableMixin(base) {

    static get listeners() { return {
      'app-reset-layout': '_appResetLayoutHandler',
      'iron-resize': 'resetLayout'
    }}

    connectedCallback() {
      super.connectedCallback();

      this.dispatchEvent(new CustomEvent('app-reset-layout', {
        bubbles: true, composed: true}));
    }

    _appResetLayoutHandler(e) {
      if (Polymer.dom(e).path[0] === this) {
        return;
      }
      this.resetLayout();
      e.stopPropagation();
    }

    _updateLayoutStates() {
      console.error('unimplemented');
    }

    /**
     * Resets the layout. If you changed the size of this element via CSS
     * you can notify the changes by either firing the `iron-resize` event
     * or calling `resetLayout` directly.
     *
     * @method resetLayout
     */
    resetLayout() {
      this._layoutDebouncer = Polymer.Debouncer.debounce(
          this._layoutDebouncer,
          Polymer.Async.animationFrame,
          this._updateLayoutStates.bind(this));
      this._notifyDescendantResize();
    }

    _notifyLayoutChanged() {
      // TODO: the event `app-reset-layout` can be fired synchronously
      // as long as `_updateLayoutStates` waits for all the microtasks after rAF.
      // E.g. requestAnimationFrame(setTimeOut())
      requestAnimationFrame(() => {
        this.dispatchEvent(new CustomEvent('app-reset-layout', {
          bubbles: true, composed: true}));
      });
    }

    _notifyDescendantResize() {
      if (!this.isAttached) {
        return;
      }
      this._interestedResizables.forEach(function(resizable) {
        if (this.resizerShouldNotify(resizable)) {
          this._notifyDescendant(resizable);
        }
      }, this);
    }
    }
  });

</script>
