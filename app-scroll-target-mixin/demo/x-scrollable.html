<link rel="import" href="../../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../app-scroll-target-mixin.html">

<dom-module id="x-scrollable">
  <template>
    <style>
      :host {
        display: block;
        font: 14px arial;
      }

      .scrollState {
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        font-weight: bold;
        background-color: #eee;
        position: fixed;
        top: 0;
        left: calc(50% - 100px);
        padding: 10px;
        width: 220px;
        text-align: center;
      }

      .item {
        border-bottom: 1px solid #ccc;
        background-color: white;
        padding: 20px;
        width: 200%;
      }

    </style>
    <div class="scrollState">scrollTop: [[xScrollTop]] - scrollLeft: [[xScrollLeft]]</div>
    <dom-repeat items="[[_getItems(itemCount)]]">
      <template>
        <div class="item">[[index]]</div>
      </template>
    </dom-repeat>
  </template>

</dom-module>

<script>
  class XScrollable extends Polymer.AppScrollTargetMixin(Polymer.Element) {

    static get is() {
      return "x-scrollable";
    }

    static get properties() { return {

      xScrollTop: {
        type: Number,
        readOnly: true,
        value: 0
      },

      xScrollLeft: {
        type: Number,
        readOnly: true,
        value: 0
      },

      itemCount: {
        type: Number,
        value: 200
      }

    }}

    connectedCallback() {
      super.connectedCallback();
      this._scrollHandler();
    }

    _scrollHandler() {
      this._setXScrollTop(this._scrollTop);
      this._setXScrollLeft(this._scrollLeft);
    }

    _getItems(itemCount) {
      var items = new Array(itemCount);
      while (itemCount > 0) {
        items[--itemCount] = true;
      }
      return items;
    }
  }

  customElements.define(XScrollable.is, XScrollable);

</script>
